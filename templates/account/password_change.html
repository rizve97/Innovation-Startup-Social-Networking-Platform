{% if messages %}
    {% for msg in messages %}
    <div class="alert alert-{{msg.tags}}" role="alert">
    <h5>{{msg.tags}} : {{msg}}</h5>
    </div>
    {% endfor %}
{% endif %}

<form  method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="button">change password</button>
</form>
